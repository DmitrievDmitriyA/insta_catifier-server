<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Instagram catifier</title>

    <link href="./static/assets/cat.ico" rel="icon">
    <link rel="stylesheet" href="./static/bootstrap.min.css">
    <script src="./static/jquery-3.5.0.min.js"></script>
    <script src="./static/bootstrap.min.js"></script>
</head>

<script>
    $(document).ready(function () {

        $("#emailContainer").append('{{ userEmail }}.')

        $.post("/send_task", { instagramAccount: "{{ instagramAccount }}", userEmail: "{{ userEmail }}" });
        
    });
</script>

<body>
    <div class="container-fluid" style="max-width: 512px">
        <div class="container-fluid">
            <h3 class="text-center" id="mainText">
                <p>Cats are busy processing your request.</p>
                <p id="emailContainer">Once they are done, they will contact you by </p> 
                <p>Meanwhile, try to catify another account,</p>
            </h3>
            <div class="text-center">
                <img src="./static/assets/cat-min.png" class="img-fluid">
            </div>
        </div>
    </div>
</body>

</html>
