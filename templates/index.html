<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instagram catifier</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>
    <body>
        <div class="container-fluid">
            <h1 class="text-center">Prepare to be catified</h1>
            <div class="row">
                <div class="col-lg-4" style="background-color: blue">Left</div>
                <div class="col-lg-4" style="background-color: crimson">Middle</div>
                <div class="col-lg-4" style="background-color: green">Right</div>
            </div>
            <div class="row">
                <div class="col-lg-5 order-7" style="background-color: hotpink">First</div>

            </div>
        </div>
