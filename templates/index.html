<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instagram catifier</title>
        
        <link href="./static/assets/cat.ico" rel="icon">
        <link rel="stylesheet" href="./static/bootstrap.min.css">
        <script src="./static/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <h1 class="text-center">Prepare to be catified</h1>
            <div class="text-center">
                <img src="./static/assets/cat-min.png" class="img-fluid">
            </div>
        </div>
        <div class="container-fluid" style="max-width: 512px">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="instagramAccount" placeholder="Enter Instagram account">
                    <small id="accountHelp" class="form-text text-muted text-center">The account should be public otherwise cats can not access it :(</small>
                </div>
                <div class="form-group">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch1">
                        <label class="custom-control-label" for="customSwitch1">I want to get more then 9 photos</label>
                    </div>
                    <input type="email" class="form-control" id="userEmail" placeholder="Enter your email">
                </div>
                <div class="form-group text-right">
                    <button type="submit" class="btn btn-primary">Catify</button>
                </div>
            </form>
        </div>
    </body>
</html>
